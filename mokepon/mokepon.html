<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
  </head>
  <body>
    <h1>Mokepon!</h1>
    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge">
        
        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo">
        
        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya">

        <label for="langoatelvis">Langoatelvis</label>
        <input type="radio" name="mascota" id="langoatelvis">

        <label for="tucapalma">Tucapalma</label>
        <input type="radio" name="mascota" id="tucapalma">

        <label for="pydos">Pydos</label>
        <input type="radio" name="mascota" id="pydos">
        

        <!--- Mascotas 
         Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langoatelvis -> Agua y Fuego 
        Tucapalma -> Tierra y Agua
        Pydos -> Fuego y Tierra -->
       

        <button>
            Seleccionar
        </button>

    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>

        <p>Tu mascota tiene <span>3</span> vidas</p>
        <p>La mascota del enemigo tiene <span>3</span> vidas</p>

        <p>
            <button>Fuego</button>
            <button>Agua</button>
            <button>Tierra</button>
        </p>

    </section>

    <section id="mensaje">
        <p>Tu mascosta atacó con Fuego, la mascosta del enemigo atacó con Tierra, Ganaste</p>
    </section>

    <section id="reiniciar">

        <button>Reiniciar</button>
        
    </section>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
   
  </head>
  <body>
    <h1>Mokepon!</h1>
    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge">
        
        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo">
        
        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya">

        <label for="langoatelvis">Langoatelvis</label>
        <input type="radio" name="mascota" id="langoatelvis">

        <label for="tucapalma">Tucapalma</label>
        <input type="radio" name="mascota" id="tucapalma">

        <label for="pydos">Pydos</label>
        <input type="radio" name="mascota" id="pydos">
        

        <!--- Mascotas 
         Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langoatelvis -> Agua y Fuego 
        Tucapalma -> Tierra y Agua
        Pydos -> Fuego y Tierra -->
       

        <button id="boton-mascota">
            Seleccionar
        </button>
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>

        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span>3</span> vidas</p>

        <p>
            <button id="boton-fuego">Fuego</button>
            <button id="boton-agua">Agua</button>
            <button id="boton-tierra">Tierra</button>
        </p>

    </section>

    <section id="mensaje">
        
    </section>

    <section id="reiniciar">

        <button id="boton-reiniciar">Reiniciar</button>
        
    </section>
    
     <script src="./js/mokepon.js"></script>
     
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,400;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
  </head>
  <body>  
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon!</h1>

        <h2 class="subtitulo"> Elegi tu mascota:</h2>

        <div class="contenedor-tarjetas">

        <label class="tarjeta-mokepon" for="hipodoge">
            <p>Hipodoge</p>
            <img src="./img/mokepons_mokepon_hipodoge_attack.webp" alt="">
        </label>
        <input type="radio" name="mascota" id="hipodoge">
        
        <label class="tarjeta-mokepon" for="capipepo">
            <p>Capipepo</p>
            <img src="./img/mokepons_mokepon_capipepo_attack.webp" alt="">
        </label>
        <input type="radio" name="mascota" id="capipepo">
        
        <label class="tarjeta-mokepon" for="ratigueya">
            <p>Ratigueya</p>
            <img src="./img/mokepons_mokepon_ratigueya_attack.webp" alt="">
        </label>
        <input type="radio" name="mascota" id="ratigueya">

        <label class="tarjeta-mokepon" for="langoatelvis">
            <p>Langoatelvis</p>
            <img src="./img/1abdd013e989256275ff8e9f098d8177.jpg" alt="">
        </label>
        <input type="radio" name="mascota" id="langoatelvis">

        <label class="tarjeta-mokepon" for="tucapalma">
            <p>Tucapalma</p>
            <img src="./img/EP1242_Charizard_de_Friede.png" alt="">
        </label>
        <input type="radio" name="mascota" id="tucapalma">

        <label class="tarjeta-mokepon" for="pydos">
            <p>Pydos</p>
            <img src="./img/estos-son-los-mejores-momentos-de-pikachu-en-el-anime.jpg" alt="">
        </label>
        <input type="radio" name="mascota" id="pydos">
        </div>
       

        <button id="boton-mascota">
            Seleccionar
        </button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon!</h1>

         <h2 class="subtitulo">Elige tu ataque:</h2>

        <div>

        <div id="ataqueJugador"></div>
        <div id="ataqueEnemigo"></div>

        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>

        </div>

       <div>
            <button id="boton-fuego" class="boton-ataque">Fuego</button>
            <button id="boton-agua" class="boton-ataque">Agua</button>
            <button id="boton-tierra" class="boton-ataque">Tierra</button>
       </div>

    </section>
<div>
    <section id="mensaje">
        <div id="resultado"></div>
    </section>

    <section id="reiniciar">

        <button id="boton-reiniciar">Reiniciar</button>
        
    </section>

</div>
     <script src="./js/mokepon.js"></script>
     
  </body>
</html>
